<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VichiFlix</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- üîê LOCKSCREEN -->
  <div id="lockscreen">
    <h2>Area riservata<br />Inserisci la password</h2>
    <input type="password" id="passInput" placeholder="Password" />
    <button id="passBtn">Entra</button>
    <button id="devBypassBtn" style="display:none;margin-top:8px">Bypass (dev)</button>
  </div>

  <!-- üåü APP -->
  <div class="app" style="display:none">
    <!-- HEADER + NAV PILL -->
    <header class="main-header" data-dock>
      <div class="brand" id="brandLogo">
        <img src="AMICI-Photoroom.png" alt="VichiFlix Logo" class="logo-img" />
      </div>
    </header>

    <div class="nav-center-box" data-dock role="navigation" aria-label="Sezioni principali">
      <nav>
        <ul>
          <li class="active"><a href="#" id="navHomeBtn">Home</a></li>
          <li><a href="#" onclick="document.getElementById('togDialog').showModal();return false;">Guarda insieme</a></li>
        </ul>
      </nav>
    </div>

    <!-- SPAZIO DI SNAP SOTTO ELEMENTI D'ALTO -->
    <div class="snap-dock" aria-hidden="true"></div>

    <!-- HOME -->
    <section id="home" aria-label="Catalogo serie">
      <div id="homeCarousels" class="container"></div>
    </section>

    <!-- WATCH-TOGETHER -->
    <section class="together" aria-label="Guarda insieme">
      <div class="tog-row">
        <div id="togStatus" class="tog-status" style="display:none"></div>
      </div>

      <dialog id="togDialog">
        <form method="dialog" class="tog-form">
          <h3>Guarda insieme</h3>
          <p class="muted">Crea una stanza o entra con un codice/link condiviso.</p>

          <div class="split">
            <div>
              <label class="lbl">Crea stanza</label>
              <div class="row">
                <input id="togCode" class="inp" type="text" maxlength="8" placeholder="ABCD1234" />
                <button id="togMake" class="btn primary" type="button">Crea</button>
              </div>
              <div class="row">
                <input id="togLink" class="inp" type="text" readonly placeholder="Link stanza" />
                <button id="togCopy" class="btn" type="button">Copia link</button>
              </div>
            </div>
            <div>
              <label class="lbl">Entra in stanza</label>
              <div class="row">
                <input id="togJoinCode" class="inp" type="text" maxlength="8" placeholder="Codice stanza" />
                <button id="togJoin" class="btn" type="button">Entra</button>
              </div>
            </div>
          </div>

          <div class="tog-foot">
            <button id="togLeave" class="btn danger" type="button" style="display:none">Lascia stanza</button>
            <button class="btn" value="cancel">Chiudi</button>
          </div>
        </form>
      </dialog>
    </section>

    <!-- WATCH (hero + stagioni + episodi) -->
    <section id="watch" class="watch" aria-label="Dettaglio serie" style="display:none">
      <!-- Hero -->
      <div class="watch-hero">
        <img id="watchBanner" class="watch-banner" src="" alt="Banner serie" />
        <div class="watch-hero-overlay">
          <h1 id="watchTitle">Titolo Anime</h1>
          <div class="watch-hero-actions">
            <button id="watchResumeBtn" class="btn danger" style="display:none;">‚ñ∂ Riprendi</button>
          </div>
        </div>
      </div>

      <!-- Stagioni + episodi -->
      <div class="watch-container">
        <div id="seasonPicker" class="season-picker"></div>
        <div id="episodeList" class="episode-list"></div>
      </div>
    </section>

   <!-- PLAYER OVERLAY -->
<div id="playerOverlay" class="player-overlay" style="display:none" aria-modal="true" role="dialog">
  <div class="player-shell">
    <div class="player-bar">
      <button id="playerClose" class="btn">‚Üê Episodi</button>

      <div class="player-meta">
        <strong id="nowTitle">Titolo</strong>
        <span id="nowInfo" class="now-info"></span>
      </div>

      <div class="player-controls">
        <button class="btn" id="prevEp">‚óÄÔ∏é Precedente</button>
        <button class="btn primary" id="nextEp">Successiva ‚ñ∂Ô∏é</button>
      </div>
    </div>

    <video id="video" controls autoplay playsinline controlslist="nodownload">
      <source id="episode" type="video/mp4" src="" />
    </video>
  </div>
</div>
</div>

   
  <script>
    window.VICHIFLIX_WS_URL = 'wss://vichiflix.onrender.com';
  </script>
  <script defer src="app.js"></script>
</body>
</html>
