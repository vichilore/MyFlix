<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VichiFlix</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- üîê LOCKSCREEN -->
  <div id="lockscreen">
    <h2>Area riservata<br />Inserisci la password</h2>
    <input type="password" id="passInput" placeholder="Password" />
    <button id="passBtn">Entra</button>
    <button id="devBypassBtn" style="display:none;margin-top:8px">Bypass (dev)</button>
  </div>

  <!-- üåü APP -->
  <div class="app" style="display:none">
    <!-- HEADER + NAV PILL -->
    <header class="main-header" data-dock>
      <div class="brand" id="brandLogo">
        <img src="AMICI-Photoroom.png" alt="VichiFlix Logo" class="logo-img" />
      </div>
    </header>

    <div class="nav-center-box" data-dock role="navigation" aria-label="Sezioni principali">
      <nav>
        <ul>
          <li class="active"><a href="#" id="navHomeBtn">Home</a></li>
          <li><a href="#" id="navAllBtn">Tutti</a></li>
          <li><a href="#" id="wtHomeBar">Guarda Insieme</a></li>
        </ul>
      </nav>
    </div>

    <!-- SPAZIO DI SNAP SOTTO ELEMENTI D'ALTO -->
    <div class="snap-dock" aria-hidden="true"></div>

    <!-- HOME -->
    <section id="home" aria-label="Catalogo serie">
      <div class="container">
        <div id="searchStatus" class="search-status" aria-live="polite" style="display:none"></div>
      </div>
      <div id="homeCarousels" class="container"></div>
    </section>

    <!-- TUTTI -->
    <section id="all" class="all" aria-label="Tutti gli anime" style="display:none">
      <div class="container">
        <h2 class="all-title">Tutti gli anime</h2>
        <div id="allGrid" class="all-grid" role="list"></div>
      </div>
    </section>

    <!-- WATCH (hero + stagioni + episodi) -->
    <section id="watch" class="watch" aria-label="Dettaglio serie" style="display:none">
      <div class="watch-hero">
        <img id="watchBanner" class="watch-banner" src="" alt="Banner serie" />
        <div class="watch-hero-overlay">
          <h1 id="watchTitle">Titolo Anime</h1>
          <div class="watch-hero-actions">
            <button id="watchResumeBtn" class="btn danger" style="display:none;">‚ñ∂ Riprendi</button>
          </div>
        </div>
      </div>

      <div class="watch-container">
        <div id="seasonPicker" class="season-picker"></div>
        <div id="episodeList" class="episode-list"></div>
      </div>
    </section>

    <!-- PLAYER OVERLAY -->
    <div id="playerOverlay" class="player-overlay" style="display:none" aria-modal="true" role="dialog">
      <div class="player-shell">
        <div class="player-bar">
          <button id="playerClose" class="btn">‚Üê Episodi</button>

          <div class="player-meta">
            <strong id="nowTitle">Titolo</strong>
            <span id="nowInfo" class="now-info"></span>
          </div>

          <div class="player-controls">
            <button class="btn" id="prevEp">‚óÄÔ∏é Precedente</button>
            <button class="btn primary" id="nextEp">Successiva ‚ñ∂Ô∏é</button>
          </div>
        </div>

        <video id="video" controls autoplay playsinline x-webkit-airplay="allow" controlslist="nodownload">
          <source id="episode" type="video/mp4" src="" />
        </video>
      </div>
    </div>
  </div>

  <!-- üîé FAB Ricerca -->
  <button id="searchFab" class="search-ico" type="button" aria-label="Apri ricerca" title="Cerca" aria-expanded="false">
    <svg viewBox="0 0 250 250" width="100%" height="100%" aria-hidden="true">
      <circle cx="104" cy="104" r="72" stroke="currentColor" stroke-width="24" fill="none"/>
      <line x1="160" y1="160" x2="228" y2="228" stroke="currentColor" stroke-width="24" stroke-linecap="round"/>
    </svg>
  </button>

  <!-- Pannello ricerca -->
  <div id="searchPanel" class="search-panel" role="search" aria-hidden="true">
    <input id="searchInput" class="search-inp" type="search" autocomplete="off" placeholder="Cerca anime‚Ä¶ (titolo o lingua)" aria-label="Cerca" />
    <button id="searchClear" class="search-clear" type="button" aria-label="Pulisci ricerca">‚úï</button>
  </div>

  <!-- JS -->
  <script type="module" defer src="app.js"></script>
</body>
</html>
